<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="WhatsApp Image 2023-08-31 at 10.20.59 AM.jpeg"
          alt="Profile picture "
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Prashant</span>
        <span class="Job">Web developer & Illustrator</span>
      </div>
      <div class="media-button">
        <a
          href="https://www.instagram.com/web.prash/"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://github.com/Webprash"
          style="background: #2b2323"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook-circle"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Like</button>
        <button class="button">message</button>
      </div>
      <div class="data">
        <div class="data2">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data2">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data2">
          <i class="bx bx-share"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
